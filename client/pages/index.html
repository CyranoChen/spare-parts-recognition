<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Photo Finder for Events</title>
    <link rel="shortcut icon" href="/favicon" /> 
    <!-- Theme style -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="/node_modules/source-sans-pro/source-sans-pro.css">

    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header clearfix">
            <i class="logo-sap"></i>
            <h1>PHOTO FINDER</h1>
        </div>
        <!-- Content Wrapper. Contains page content -->
        <div class="container index-page">
            <h2>
                Scan your face &amp; find yourself
                <p><span id="lbl-photo-count">?</span> photos in library</p>
            </h2>
            <div class="button-bar">
                <button id="btn-enter" class="btn btn-primary">Buzz to get started</button>
                <div class="form-check">
                    <input id="cb-compliance" type="checkbox" class="form-check-input" checked />
                    <label class="form-check-label" for="cb-compliance">I agree to share my data.</label>
                </div>
            </div>
        </div>
        <div id="carousel" class="carousel slide index-photo" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
                <li data-target="#carousel" data-slide-to="4"></li>
                <li data-target="#carousel" data-slide-to="5"></li>
                <li data-target="#carousel" data-slide-to="6"></li>
                <li data-target="#carousel" data-slide-to="7"></li>
                <li data-target="#carousel" data-slide-to="8"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../dist/img/photo/02.jpg" alt="02">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../dist/img/photo/03.jpg" alt="03">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../dist/img/photo/04.jpg" alt="04">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../dist/img/photo/05.jpg" alt="05">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../dist/img/photo/06.jpg" alt="06">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../dist/img/photo/07.jpg" alt="07">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../dist/img/photo/08.jpg" alt="08">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../dist/img/photo/09.jpg" alt="09">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../dist/img/photo/10.jpg" alt="10">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/dist/js/main.js"></script>

    <script type="text/javascript">
        $(function () {
            if (!(!browser.versions.mobile && !browser.versions.ios && !browser.versions.android &&
                    !browser.versions.iPhone && !browser.versions.iPad)) {
                // mobile cilent
                window.location.href = '/camera';
            }

            $(".carousel").carousel({
                interval: 5000,
                pause: "false"
            });

            $("button#btn-enter").on('click', function () {
                window.location.href = '/camera';
            });

            $(document).on('keydown', function (e) {
                if (e.which == 13) {
                    //play_sound();
                    $("button#btn-enter").click();
                }
            });

            $.getJSON(config.API_SERVER_PATH + '/info/' + config.EVENT_NAME, function (d, status) {
                if (status === "success" && d != null) {
                    if (d.state === "success") {
                        $("#lbl-photo-count").text(d.data);
                    } else {
                        alert(d.message);
                    }
                }
            });
        });
    </script>
</body>

</html>
